<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive Form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card-display">
      <div class="card-front">
        <p>0000 0000 0000 0000</p>
        <div class="name-date-display">
          <p>Jane Appleseed</p>
          <p>00/00</p>
        </div>
      </div>
      <div class="card-back">
        <p class="cvc-display">000</p>
      </div>
    </div>
    <form action="">
      <label for="card-name">Cardholder Name</label>
      <input type="text" placeholder="e.g. Jane Appleseed" name="card-name" />
      <label for="card-number">Card Number</label
      ><input
        type="number"
        placeholder="e.g. 1234 5678 9123 0000"
        name="card-number"
      />
      <div class="date-input">
        <label for="exp-date">Exp. Date (MM/YY)</label>
        <input type="number" name="exp-date" placeholder="MM" />
        <input type="number" name="exp-date" placeholder="YY" />
      </div>

      <label for="cvc">CVC</label>
      <input type="number" name="cvc" placeholder="e.g. 123" />
      <button type="submit">Confirm</button>
    </form>

    <!-- Completed state start -->

    Thank you! We've added your card details Continue

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
