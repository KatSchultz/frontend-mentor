<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive Form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card-display">
      <div class="card-front">
        <p id="card-num-display">0000 0000 0000 0000</p>
        <div class="name-date-display">
          <p id="card-name-display">Jane Appleseed</p>
          <p id="card-date-display">
            <span id="mon-display">00</span>/<span id="year-display">00</span>
          </p>
        </div>
      </div>
      <div class="card-back">
        <p class="cvc-display" id="card-cvc-display">000</p>
      </div>
    </div>
    <form action="">
      <label for="card-name">Cardholder Name</label>
      <input
        type="text"
        placeholder="e.g. Jane Appleseed"
        name="card-name"
        id="name-input"
      />
      <label for="card-number">Card Number</label
      ><input
        id="number-input"
        type="number"
        placeholder="e.g. 1234 5678 9123 0000"
        name="card-number"
      />
      <div class="date-cvc">
        <div class="date-input-container">
          <label id="exp-date" for="exp-date">Exp. Date (MM/YY)</label>
          <div class="mon-yr-inputs">
            <input
              type="number"
              name="exp-date"
              class="date-input"
              placeholder="MM"
              id="month-input"
            />
            <input
              type="number"
              name="exp-date"
              class="date-input"
              placeholder="YY"
              id="year-input"
            />
          </div>
        </div>
        <div class="cvc-input">
          <label for="cvc">CVC</label>
          <input
            type="number"
            name="cvc"
            placeholder="e.g. 123"
            id="cvc-input"
          />
        </div>
      </div>
      <button type="submit">Confirm</button>
    </form>

    <!-- Completed state start -->

    Thank you! We've added your card details Continue

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
